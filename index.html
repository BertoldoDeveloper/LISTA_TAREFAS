<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importando fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importando icones do Fonte Awesome -->
    <script src="https://kit.fontawesome.com/675faadc18.js" crossorigin="anonymous"></script>

    <title>Let's Doing</title>
  </head>
  <body>
    <!-- Cabecalho da Lista de Tarefas -->
    <div class="container">
      <div class="work-station">
        <div class="tittle">
          <h1>Let's Doing</h1>
        </div>
        <div class="filters">
          <button>Todas</button>
          <button>Concluidas</button>
          <button>NÃ£o Concluidas</button>
        </div>

        <!-- Criando secao das Tarefas -->
        <section class="list-works">
          <div class="works">
            <div class="add-work">
              <div class="details">
                <h3>Arrumar a cama</h3>
                <button class="btn-details">
                  Detalhes
                  <i class="fa-solid fa-caret-down"></i>
                </button>              
              </div>
              <div class="clear">
                <div class="add">
                  <button class="btn-conclued">
                    <!-- Concluida -->
                    <i class="fa-solid fa-check"></i>
                  </button>
                </div>
                <div class="remove">
                  <button class="btn-remove">
                    <!-- Deletar -->
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <p>Assim que acordar, arrumar a cama</p>
          </div>
        </section>

        <section class="editting">
          <div class="edit">
            <button class="btn-edit">
              Editar
            </button>
          </div>
          <div class="add">
            <button class="btn-add">
              Adicionar
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
